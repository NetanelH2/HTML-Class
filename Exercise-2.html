<!--
Create an HTML page that displays four different paragraphs, where each paragraph contains text in a different font.
-->
<!DOCTYPE html>
    <head>
        <title>Different Fonts Example</title>
        <style>
            .font1 {
                font-family: 'Arial, sans-serif';
            }
            .font2 {
                font-family: 'Courier New, monospace';
            }
            .font3 {
                font-family: 'Georgia, serif';
            }
            .font4 {
                font-family: 'Tahoma, sans-serif';
            }
        </style>
    </head>
    <body>
        <p class="font1">This is a paragraph with Arial font.</p>
        <p class="font2">This is a paragraph with Courier New font.</p>
        <p class="font3">This is a paragraph with Georgia font.</p>
        <p class="font4">This is a paragraph with Tahoma font.</p>
    </body>
</html>
