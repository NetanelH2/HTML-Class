<!--
Build a table that shows your five favorite movies in descending order. Each row should have three cells containing:
* The movie's name
* When it was released in theaters
* The main actor

You can center everything using the following attribute: text-align: center.
-->
<!DOCTYPE html>
    <head>
        <title>Favorite Movies</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th,
            td {
                border: 1px solid black;
                padding: 8px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1>My Favorite Movies</h1>
        <table>
            <thead>
                <tr>
                    <th>Movie Name</th>
                    <th>Release Year</th>
                    <th>Main Actor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Inception</td>
                    <td>2010</td>
                    <td>Leonardo DiCaprio</td>
                </tr>
                <tr>
                    <td>The Dark Knight</td>
                    <td>2008</td>
                    <td>Christian Bale</td>
                </tr>
                <tr>
                    <td>Interstellar</td>
                    <td>2014</td>
                    <td>Matthew McConaughey</td>
                </tr>
                <tr>
                    <td>Fight Club</td>
                    <td>1999</td>
                    <td>Brad Pitt</td>
                </tr>
                <tr>
                    <td>The Matrix</td>
                    <td>1999</td>
                    <td>Keanu Reeves</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
